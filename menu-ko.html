<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 주문 시스템</title>
  <script src="https://cdn.tailwindcss.com?version=3.4.16"></script>
  <style>
    * {
      font-family: 'Gulim', '굴림', sans-serif;
    }

    * {
      font-weight: bold;
    }

    #menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
      overflow: hidden;
      padding: 1rem 2rem;
      line-height: 1.5;
      cursor: pointer;
    }

    .menu-item {
      width: 40vw;
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  .menu-item img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }

  .menu-item p {
      text-align: center;
      /* 추가된 스타일 */
      font-size: 1.2rem;
      line-height: 1.5;
    }

  .menu-item p:nth-child(2) {
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      #menu-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

@media (max-width: 480px) {
  .menu-item {
    width: 80vw; /* 화면 너비의 80% */
    height: 20vh; /* 화면 높이의 20% */
  }
}

    .menu-item p {
        font-size: 0.9rem;
      }
    }

  .menu-item p:nth-child(2) {
      /* 두 번째 <p> 태그 (메뉴 이름) 선택 */
      font-weight: bold;
      /* 굵게 표시 */
      margin-bottom: 5px;
      /* 가격과의 간격 추가 */
    }

  .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">Coffee</h1>

  <div class="menu-grid w-full" id="menu-container"></div>
  <div id="content-area"></div>

  <script>
    const menuItems = [
      {name: "Coffee", url: "menu-test.html"},
      {name: "Non-coffee", url: "menu-test2.html"},
      {name: "Dessert & Alcoholic", url: "menu-test3.html"}
    ];

    window.addEventListener('DOMContentLoaded', (event) => {
      const menuContainer = document.getElementById('menu-container');

      menuItems.forEach(item => {
        const menuItem = createMenuItem(item);
        menuContainer.appendChild(menuItem);
      });
    });

    function createMenuItem(item) {
      const menuItem = document.createElement('div');
      menuItem.className = 'border p-4 rounded menu-item';

      menuItem.innerHTML = `
                <div class="flex flex-col items-center">
                    <p>${item.name}</p>
                </div>
            `;

      menuItem.onclick = () => {
        window.open(item.url, '_blank');
      };

      return menuItem;
    }
  </script>
</body>

</html>
