<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.3s ease;
        }
        h1 {
            font-size: 2em;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            width: 200px;
            padding: 15px;
            font-size: 1.2em;
            margin: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .button-container.row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }
        .option-button {
            width: 180px;
            height: 180px;
            background-color: #f8f8f8;
            border: 2px solid #ccc;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }
        .option-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .option-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .language-grid-container { /* language-grid를 감싸는 컨테이너 */
            display: flex;
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 (필요한 경우) */
            margin-top: 20px; /* 적절한 간격 조절 */
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .language-btn {
            background-color: #b0e57c;
            color: black;
            border: 1px solid #8cbf5c;
            font-weight: bold;
        }
        .language-btn:hover {
            background-color: #98d46c;
        }
        #orderScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        #takeoutWarningPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }
        #takeoutWarningPopup button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff5555;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="languageScreen">
        <h1>플레이스우도</h1>
        <div class="language-grid-container">  <div class="language-grid">  <button class="language-btn" onclick="setLanguage('ko')">한국어</button>
            <button class="language-btn" onclick="setLanguage('zh')">中文</button>
            <button class="language-btn" onclick="setLanguage('en')">English</button>
            <button class="language-btn" onclick="setLanguage('jp')">日本語</button>
            <button class="language-btn" onclick="setLanguage('test')">test</button>
            <button class="language-btn" onclick="setLanguage('test')">test2</button>
            <button class="language-btn" onclick="setLanguage('test')">test3</button>
        </div>
    </div>
    </div>

    <!-- 🔹 어두운 배경 -->
    <div id="overlay" onclick="closeOrderScreen()"></div>

    <!-- 🔹 매장/포장 선택 화면 -->
    <div id="orderScreen">
        <h1>이용 방법을 선택하세요</h1>
        <div class="button-container row">
<button id="store-btn" class="option-button" onclick="selectOption('store')">
    <img src="images/store.png" alt="매장">
    매장
</button>
<button id="takeout-btn" class="option-button" onclick="selectOption('takeout')">
    <img src="images/takeout.png" alt="포장">
    포장
</button>

        </div>
    </div>

<!-- 🔹 포장 경고 팝업 -->
<div id="takeoutWarningPopup">
    <p id="warningMessage"></p>
    <button id="agreeButton" onclick="closeWarningPopup()"></button>
</div>

    <script>
    const translations = {
        ko: { store: "매장", takeout: "포장", warning: "포장을 선택하시면, 매장에서는 드실 수 없습니다.\n죄송하지만, 나가주셔야 합니다.", agree: "동의" },
        en: { store: "Dine-In", takeout: "Takeout", warning: "If you choose takeout, you cannot eat inside.\nSorry, but you must leave.", agree: "Agree" },
        zh: { store: "堂食", takeout: "外带", warning: "如果选择外带，就不能在店内用餐。\n很抱歉，您需要离开。", agree: "同意" },
        jp: { store: "店内", takeout: "持ち帰り", warning: "持ち帰りを選択すると、店内では食べられません。\n申し訳ありませんが、退店してください。", agree: "同意" },
        test: { store: "매장", takeout: "포장", warning: "포장을 선택하시면, 매장에서는 드실 수 없습니다.\n죄송하지만, 나가주셔야 합니다.", agree: "동의" },
        test2: { store: "매장", takeout: "포장", warning: "포장을 선택하시면, 매장에서는 드실 수 없습니다.\n죄송하지만, 나가주셔야 합니다.", agree: "동의" },
        test3: { store: "매장", takeout: "포장", warning: "포장을 선택하시면, 매장에서는 드실 수 없습니다.\n죄송하지만, 나가주셔야 합니다.", agree: "동의" },
    };

    let selectedLanguage = "ko"; // 기본 언어

    function setLanguage(lang) {
        selectedLanguage = lang;
        updatePopupText();
        document.getElementById("orderScreen").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function updatePopupText() {
        document.getElementById("store-btn").innerHTML = `<img src="images/store.png" alt="매장"> ${translations[selectedLanguage].store}`;
        document.getElementById("takeout-btn").innerHTML = `<img src="images/takeout.png" alt="포장"> ${translations[selectedLanguage].takeout}`;

        // 🔹 경고 메시지 및 버튼 업데이트
        document.getElementById("warningMessage").textContent = translations[selectedLanguage].warning;
        document.getElementById("agreeButton").textContent = translations[selectedLanguage].agree;
    }

function selectOption(option) {
    const selectedOption = translations[selectedLanguage][option];

    if (selectedOption === translations[selectedLanguage].takeout) {
        document.getElementById("warningMessage").textContent = translations[selectedLanguage].warning;
        document.getElementById("takeoutWarningPopup").style.display = "block";
        document.getElementById("overlay").style.display = "block"; // 🔹 오버레이 활성화
        document.body.style.pointerEvents = "none"; // 🔹 모든 클릭 차단
        document.getElementById("takeoutWarningPopup").style.pointerEvents = "auto"; // 🔹 경고창만 클릭 가능
    } else {
        goToMenu(); // 매장을 선택하면 바로 메뉴 페이지로 이동
    }
}

function closeOrderScreen() {
    document.getElementById("orderScreen").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    document.body.style.pointerEvents = "auto"; // 🔹 클릭 다시 활성화
}


function closeWarningPopup() {
    document.getElementById("takeoutWarningPopup").style.display = "none";
    document.getElementById("overlay").style.display = "none"; // 🔹 오버레이 해제
    document.body.style.pointerEvents = "auto"; // 🔹 클릭 다시 활성화
    goToMenu(); // 🔹 포장 확인 후 메뉴 페이지로 이동
}
function goToMenu() {
    // 메뉴 페이지 이동 전에 localStorage에 플래그 설정
    localStorage.setItem('menuReturn', 'true');
    window.location.href = `menu-${selectedLanguage}.html`;
}

// 페이지 로드 시
window.addEventListener('DOMContentLoaded', function() {
    // localStorage에 menuReturn 플래그가 설정되어 있는지 확인
    if (localStorage.getItem('menuReturn') === 'true') {
        // 설정되어 있다면 페이지 새로고침
        localStorage.removeItem('menuReturn'); // 플래그 제거
        window.location.reload();
    }
});
    </script>
</body>
</html>
